<html>
  <head>
    <title>Maven Applications in production</title>
    <script src="data/app-inventory.js"></script>
    <script src="https://code.jquery.com/jquery-2.2.4.min.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/tabulator/3.3.2/css/tabulator.min.css" rel="stylesheet">
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/tabulator/3.3.2/js/tabulator.min.js"></script>
    <script type="text/javascript">
    $(function() {
      $("#example-table").tabulator({
          //height:205, // set height of table, this enables the Virtual DOM and improves render speed dramatically (can be any valid css height value)
          layout:"fitColumns", //fit columns to width of table (optional)
          columns:[ //Define Table Columns
        	  {title:"App Name", field:"title"},
              {//create column group
                  title:"Maven GAV",
                  columns:[
                      {title:"Group Id", field:"groupId"},
                      {title:"Artifact Id", field:"artifactId"},
                      {title:"Version", field:"version"},
                  ],
              },
              {title:"JIRA", field:"jiraKey", formatter:function(cell, formatterParams) {
                  var value = this.sanitizeHTML(cell.getValue());
                  var url = cell.getRow().getData()["jiraUrl"]
                  return "<a href='" + url + "'>" + this.emptyToSpace(value) + "</a>";
               }},
               
               {title:"SCM Project", field:"scmProject"},
               {title:"SCM / Bitbucket", field:"scmHashAbbrev", formatter:function(cell, formatterParams) {
                   var value = this.sanitizeHTML(cell.getValue());
                   var url = cell.getRow().getData()["scmUrl"]
                   return "<a href='" + url + "'>" + this.emptyToSpace(value) + "</a>";
                }},
              {title:"Java 8 Ready", field:"java8Ready", formatter:"tick"},
              {title:"Build Date", field:"buildDate"},
          ],
          rowClick:function(e, row){ //trigger an alert message when the row is clicked
              //alert("Row " + row.getData().id + " Clicked!!!!");
          },
      });
  
      //load sample data into the table
      $("#example-table").tabulator("setData", "app-inventory.json");
    });
    </script> 
  </head>
  <body>
    <h1>Maven Applications in production</h1>
    <div id="example-table"></div>
  </body>
</html>
